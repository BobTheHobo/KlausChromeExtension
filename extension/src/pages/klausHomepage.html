<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klaus Homepage</title>
</head>

<body>
    <div class="topnav">
        <div class="section" style="justify-content: flex-start;">
            <a class="active">Home</a>
        </div>
        <div class="section" style="justify-content: center;">
            <h1 class="headertext">Klaus<h1>
        </div>
        <div class="section" style="justify-content: flex-end;">
            <a class="right" href="options.html">Options</a>
        </div>
    </div>

    <div class="main centerall">
        <div class="homepagecentergrid">
            <div class="greetingcontainer">
                <span>
                    <t id="greetingtext">What's up</t>
                </span>
            </div>

            <div class="clock-center">
                <span id="clock"></span>
            </div>
        </div>
        <!-- <button id="testFirestoreButton" type="button">Test Firestore</button> -->

        <div class="todopreview">
            <div class="todopreviewheader">
                <span>
                    <h2>Here's your to-do:</h2>
                </span>
            </div>

            <div class="todopreviewadder">
                <input type="text" id="todoadderinput" placeholder="Add a new item...">
                <button id="todoadderbutton" type="button">+</button>
            </div>

            <div class="todopreviewbody">
                <ul id="todopreviewlist">
                    <li class="todopreviewitem">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="footer">
        <span>
            <t>Blocking status is currently:</t>
            <t id="blockingstatus">off</t>
        </span>
    </div>
</body>
</html>
