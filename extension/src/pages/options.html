<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Klaus Options</title>
</head>

<body>
    <h1>Klaus Options</h1>

    <h2>General</h2>
    
    <input id="enableWebsiteBlockingCheckbox" type="checkbox">
    <label for="enableWebsiteBlockingCheckbox">Enable website blocking</label>
    <br>
    <br>
    <input id="scanEntireUrlCheckbox" type="checkbox">
    <label for="scanEntireUrlCheckbox">Scan entire URL (blocks upon any mention in URL)</label>
    <br>
    <br>
    <input id="openKlausOnNewTabCheckbox" type="checkbox">
    <label for="openKlausOnNewTabCheckbox">Open Klaus homepage on new tab</label>
    <br>
    <br>
    <form>
        <label for="blockedWebsitesTextArea"><b>Blocked Websites:</b></label><br>
        <textarea id="blockedWebsitesTextArea" name="blockedWebsites" rows="7" cols="50"></textarea><br>
    </form>
    <button id="saveBlocklistButton" type="button">Save Blocklist</button>
    <br>
    <br>
    <form>
        <label for="whitelistTextArea">
            <b>Whitelisted Websites:</b><br
            <t>Note: Whitelisted websites take precedence over blocked websites</t>
        </label><br>
        <textarea id="whitelistTextArea" name="whitelistedWebsites" rows="7" cols="50"></textarea><br>
    </form>
    <button id="saveWhitelistButton" type="button">Save Whitelist</button>
    <br>

    <h2>Tracking Settings</h2>
    <input id="enableWebsiteTrackingCheckbox" type="checkbox">
    <label for="enableWebsiteTrackingCheckbox">Enable website tracking</label>
    <br>
    <br>

    <h2>Additional Options:</h2>
    <form>
        <label for="receivedFromNativeAppTextArea">Received Blocked Websites:</label><br>
        <textarea id="receivedFromNativeAppTextArea" name="blockedWebsites" rows="7" cols="50"></textarea><br>
    </form>
    <button id="testButton" type="button">Test Button</button>
    <br>
    <br>
    <button id="openKlausButton" type="button">Open Desktop Klaus</button>
</body>

</html>
