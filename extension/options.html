<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Klaus Options</title>
</head>

<body>
    <h1>Klaus Options</h1>
    <input id="enableCheckbox" type="checkbox">
    <label for="enableCheckbox">Enable website blocking</label>
    <br>
    <br>
    <form>
        <label for="blockedtextarea">Blocked Websites:</label><br>
        <textarea id="blockedtextarea" name="blockedWebsites" rows="10" cols="50"></textarea><br>
    </form>
    <button id="saveButton" type="button">Save Blocklist</button>
    <button id="openFiles" type="button">Import Blocklist (NO FUNCTIONALITY)</button>
    <br>
    <br>
    <t>Additional Options:</t>
    <br>
    <input id="urlOptionCheckbox" type="checkbox">
    <label for="urlOptionCheckbox">Scan entire URL (blocks upon any mention in URL)</label>
    <br>
    <br>
    <button id="testButton" type="button">Send current blocklist</button>
    <br>
    <br>
    <form>
        <label for="receivedTextArea">Received Blocked Websites:</label><br>
        <textarea id="receivedTextArea" name="blockedWebsites" rows="10" cols="50"></textarea><br>
    </form>


    <script type="module" src="options.js"></script>
</body>

</html>
